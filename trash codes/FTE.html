<!DOCTYPE html>
<html>

<head>
	<title>FTE Page</title>
	<link rel="stylesheet" type="text/css" href="FTE.css">
</head>

<body>
	<header style="background-color: lightgreen;">
		<h1 style="text-align: center;"><b>FULL-TIME PLACEMENT</b></h1>
	</header>
    <br/>
	<main>
		<!--Placements statistics of previous batches-->
		<section class="container" id="section-2">
            <h2 style="text-align: center;">PLACEMENT STATS</h2>
            <br/>
            <h3 style="text-align: center;">BATCH</h3>
            <a href="#" target="_blank" class="button">2020</a>  
            <a href="#" target="_blank" class="button">2019</a>
            <a href="#" target="_blank" class="button">2018</a>
            <a href="#" target="_blank" class="button">2017</a>    
        </section>

        <!--Required suggestion to deliver the students by the seniors-->
        <section class="container" id="section-2">
            <h2 style="text-align: center;">PLACEMENT SUGGESTION</h2>
            <br/>
            
            <form action="#" method="#">
                        <table align="center" cellpadding="10">
                            
                            <!--Batch-->
                            <tr>
                                <td>
                                    <b>Batch :</b> 
                                </td>
                                <td>
                                    <select name="Passout_year" id="Passout_year">
                                        <option value="-1">Year</option>
                                        <option value="2019">2019</option>
                                        <option value="2018">2018</option>
                                        <option value="2017">2017</option>
                                        <option value="2016">2016</option>
                                        <option value="2015">2015</option>
                                        <option value="2014">2014</option>
                                        <option value="2013">2013</option>
                                        <option value="2012">2012</option>
                                        <option value="2011">2011</option>
                                        <option value="2010">2010</option>
                                        <option value="2009">2009</option>
                                        <option value="2008">2008</option>
                                        <option value="2007">2007</option>
                                        <option value="2006">2006</option>
                                        <option value="2005">2005</option>
                                        <option value="2004">2004</option>
                                        <option value="2003">2003</option>
                                        <option value="2002">2002</option>
                                        <option value="2001">2001</option>
                                        <option value="2000">2000</option>
                                    </select>
                                </td>
                            </tr>

                            <!--Name of the Person-->
                            <tr>
                                <td>
                                    <b>Name :</b>
                                </td>
                                <td><input type="text" name="Name" maxlength="50"/><br>(max 50 characters a-z & A-Z)</td>
                            </tr>

                            <!--Comapany-->
                            <tr>
                                <td>
                                    <b>Company :</b>
                                </td>
                                <td><input type="text" name="Company" maxlength="30"></td>
                            </tr>

                            <!--suggestions-->
                            <tr>
                                <td valign="top"><b>Suggestions :</b></td>
                                <td><textarea rows="12" cols="60"></textarea></td>
                            </tr>

                            <!--Submit and Reset-->
                            <tr>
                                <td colspan="2" align="center">
                                    <input type="Submit" value="Submit">
                                    <input type="Reset" value="Reset">
                                </td>
                            </tr>

                        </table>
                    </form>   
        </section>

	</main>

</body>
</html>
